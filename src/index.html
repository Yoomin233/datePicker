<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>
<body style=background-color:#ecefe1;>
  <div style='max-width: 500px;margin: auto;'>
    <h2 style='text-align: center'>Date Picker</h2>
    <div id="root" style=text-align:center;></div>
    <ul>
      <li>
        click calendar icon
      </li>
      <li>
        use esc to close the panel
      </li>
      <li>
        click header icon to change month, year, and view!
      </li>
      <li>
        change css variables in './dist/style.css' to switch theme!
      </li>
    </ul>
  </div>
</body>
</html>
